<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- block vs inline level elements -->

    <!-- block - elements not in same line since they are blocks -->
    <p style="border: 2px green solid;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum facilis explicabo voluptatibus inventore nihil nulla minima quo ut quos nostrum, tempora quasi labore. Nam labore nihil, nesciunt dolore quia excepturi?</p> <p style="border: 2px green solid">aaaa</p>
    <p style="border: 2px green solid">a</p>

    <!-- inline - different elements say at same line -->
    <a href="" style="border: 2px red solid">A link</a>
    <a href="" style="border: 2px red solid">A link</a>

    <!-- inline to block and viceversa can be changed using css -->
</body>
</html>
